- name: Install Apache server
  hosts: all
  become: yes
  vars:
    package_name: apache2
  tasks:
    - name: Install Apache
      apt:
        name: "{{ package_name }}"
        state: present
        update_cache: yes
    - name: Start Apache
      service:
        name: "{{ package_name }}"
        state: started
        enabled: yes
